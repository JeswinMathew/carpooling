<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Book New Ride</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("/w3images/mac.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}

p{

width:40%

text-align:left;
}
input{
}

fieldset{

width:40%

}
</style>
</head>
<body onload = "functionToCall()">

<!-- Navbar (sit on top) -->
<div class="w3-top">
	<div class="w3-bar w3-white w3-card" id="myNavbar">
		<a href="/" class="w3-bar-item w3-button w3-wide">FANRIDE</a>
		<!-- Right-sided navbar links -->
		<div class="w3-right w3-hide-small">
			<a th:href="@{/users}" class="w3-bar-item w3-button">Dashboard</a>
			<a class="w3-bar-item w3-button">
				<form th:action="@{/logout}" method="post">
					<input type="submit" visible="false" value="Sign Out" />
				</form>
			</a>
		</div>
		<!-- Hide right-floated links on small screens and replace them with a menu icon -->

		<a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
			<i class="fa fa-bars"></i>
		</a>
	</div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->

</br></br></br>
<div>
	<h1>Book Your Ride</h1>
	<form action="#" th:action="@{/ride_taker_processed}" th:object="${ride_taker}" method="post">
		<fieldset>
		<p>Start Location: </P><input type="text" required onclick="functionToCall()"  th:field="*{StartLocation}" />
		<p>Destination   : </P><input type="text" required th:field="*{Destination}" />
		<p>KM            : </P><input type="number" required th:field="*{KM}" />
			<br/><br/>
		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
		</fieldset>


		<input type="text"  hidden="true" id="rid" th:field="*{ride_Id}"  />
		<input type="text"  hidden="true" id="rid1" th:value="${message}" th:name="name"  />

	</form>
</div>
<script type="text/javascript">
	function functionToCall(){
	document.getElementById("rid").value=	document.getElementById("rid1").value
	}
</script>
</body>
</html>
